<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="yt-video-preview.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>yt-video-preview</title>
</head>

<body>
    <div class="container">
        <div class="top-box">
            <div class="bg-img">
            </div>
        </div>
        <div class="bottom-box">
            <div class="header">
                <div class="logo">
                    <P>阿極</P>
                    <!--你可以放圖片 但我沒幫妳寫CSS-->
                </div>
                <div class="tittle">
                    <h3>帶你如何實作出YT影片預覽版型</h3>
                    <p>阿極</p>
                    <p>觀看次數:100萬．1年前</p>
                </div>
            </div>
            <div class="btn-group">
                <button type="button">稍後觀看</button>
                <button type="button">加入待播清單</button>
            </div>
        </div>
    </div>
    <script>
        // 臨時加碼
        const container = document.querySelector(".container");
        container.addEventListener("click", () => {
            location.href = 'https://youtu.be/dQw4w9WgXcQ';
        })
    </script>
</body>

</html>
